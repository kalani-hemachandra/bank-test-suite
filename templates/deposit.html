<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Deposit - ABC Bank</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h2 class="sub-heading">Deposit Funds</h2>
        <form method="POST" class="form">
            <label for="amount">Amount to Deposit:</label>
            <input type="number" step="0.01" name="amount" required>
            <button type="submit" class="submit-button deposit">Deposit</button>
        </form>
        {% if message %}
            <p class="message">{{ message }}</p>
        {% endif %}
        <p><a href="{{ url_for('index') }}" class="back-link">Back to Dashboard</a></p>
    </div>
</body>
</html>
