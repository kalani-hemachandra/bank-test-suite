<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Balance - ABC Bank</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h2 class="sub-heading">Current Balance</h2>
        <p class="balance-info">Your current balance is: <span class="balance">${{ balance:.2f }}</span></p>
        {% if interest_message %}
            <p class="info">{{ interest_message }}</p>
        {% endif %}
        <p><a href="{{ url_for('index') }}" class="back-link">Back to Dashboard</a></p>
    </div>
</body>
</html>
