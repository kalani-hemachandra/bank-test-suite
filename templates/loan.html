<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Loan Repayment - ABC Bank</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h2 class="sub-heading">Loan Repayment Calculator</h2>
        <form method="POST" class="form">
            <label for="months">Number of Months:</label>
            <input type="number" name="months" required>
            <label for="loan_amount">Loan Amount:</label>
            <input type="number" step="0.01" name="loan_amount" required>
            <button type="submit" class="submit-button loan">Calculate Payment</button>
        </form>
        {% if message %}
            <p class="message info">{{ message }}</p>
        {% endif %}
        <p><a href="{{ url_for('index') }}" class="back-link">Back to Dashboard</a></p>
    </div>
</body>
</html>
