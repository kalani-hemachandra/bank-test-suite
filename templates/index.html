<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ABC Bank</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1 class="main-heading">Welcome to ABC Bank</h1>
        <div class="account-info">
            <p>Account Number: <span class="info">{{ account_number }}</span></p>
            <p>Account Holder: <span class="info">{{ account_holder }}</span></p>
            <p>Current Balance: <span class="balance">${{ balance:.2f }}</span></p>
        </div>
        <div class="actions">
            <a href="{{ url_for('deposit') }}" class="action-button deposit">Deposit</a>
            <a href="{{ url_for('withdraw') }}" class="action-button withdraw">Withdraw</a>
            <a href="{{ url_for('balance') }}" class="action-button balance">View Balance</a>
            <a href="{{ url_for('loan') }}" class="action-button loan">Loan Repayment</a>
        </div>
    </div>
</body>
</html>
